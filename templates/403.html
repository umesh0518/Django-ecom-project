{% extends 'base.html' %}
{% block content %}
{% load static %}
    <!-- 404 area start -->
    <div class="ltn__404-area ltn__404-area-1 mb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="error-404-inner text-center">
                        <div class="error-img mb-30">
                            <img src= {% static 'img/error/403.png' %}  alt="#">
                        </div>
                        <h1 class="error-404-title d-none">403</h1>
                        <h2>Not Authorized</h2>
                        <p>Sorry You dont have access to this content</p>
                        <div class="btn-wrapper">
                            <a href="{% url 'index' %}" class="btn btn-transparent"><i class="fas fa-long-arrow-alt-left"></i> BACK TO HOME</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}
