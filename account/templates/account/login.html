{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> StyleSavvy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Connecting Farmers and Agri-Experts " name="description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static "img/logo.png" %}">

    <!-- App css -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/theme.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/icons.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/theme.min.css" %}" rel="stylesheet" type="text/css" />

</head>

<body>
 
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center min-vh-100">
                        <div class="w-100 d-block bg-white shadow-lg rounded my-5">
                            <div class="row">
                                <div class="col-lg-5 d-none d-lg-block bg-login rounded-left"></div>
                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <div class="text-center mb-5">
                                            <a href="index.html" class="text-dark font-size-22 font-family-secondary">
                                                <img src="{% static "img/logo.png" %}" height="100" width="200">
                                            </a>
                                        </div>  
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <!-- Load message -->
                                            {% include 'includes/alerts.html' %}
                                        </div>
                                        <h3>SIGN IN</h3>
                                        <p class="text-muted mb-4">Enter your email and password.</p>
                                        <form action="{% url 'login' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email address" title="Enter a valid email address">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="password" placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-block waves-effect waves-light" style="background-color:#dd7e36; color:#fff;">Log In</button>
                                        </form>
                                        

                                            <div class="text-center mt-4">
                                                <h5 class="text-muted font-size-16">Sign in using</h5>
                                            
                                                <ul class="list-inline mt-3 mb-0">
                                                    <li class="list-inline-item">
                                                        <a href="" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <a href="" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <a href="" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                                                    </li>
                                                </ul>
                                            </div>

                                        <div class="row mt-4">
                                            <div class="col-12 text-center">
                                                <p class="text-muted mb-2"><a href="{% url "forgot_password" %}" class="text-muted font-weight-medium ml-1">Forgot your password?</a></p>
                                                <p class="text-muted mb-0">Don't have an account? <a href="{% url "registerUser" %}" class="text-muted font-weight-medium ml-1"><b>Sign Up</b></a></p>
                                            </div> <!-- end col -->
                                        </div>
                                      
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                </div>
                
        </div>
    <!-- end page -->

    <!-- jQuery  -->
    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "assets/js/metismenu.min.js" %}"></script>
    <script src="{% static "assets/js/waves.js" %}"></script>
    <script src="{% static "assets/js/simplebar.min.js" %}"></script>

    <!-- App js -->
    <script src="{% static "assets/js/theme.js" %}"></script>

</body>

</html>
