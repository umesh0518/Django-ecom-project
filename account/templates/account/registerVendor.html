{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> StyleSavvy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Clothing Website " name="description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="{% static "img/logo.png" %}">

    <!-- App css -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/theme.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/icons.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/theme.min.css" %}" rel="stylesheet" type="text/css" />
    <script src="{% static "assets/js/location_picker.js" %}"></script>


</head>

<body>
 
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center min-vh-100">
                        <div class="w-100 d-block bg-white shadow-lg rounded my-5">
                            <div class="row">
                                <div class="col-lg-5 d-none d-lg-block bg-register rounded-left"></div>
                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <div class="text-center mb-5">
                                            <a href="index.html" class="text-dark font-size-22 font-family-secondary">
                                                <img src="{% static "img/logo.png" %}" height="100" width="200">
                                            </a>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <!-- Load message -->
                                            {% include 'includes/alerts.html' %}
                                        </div>
                                        <h3>SIGN UP VENDOR</h3>
                                        <br>
                                        <form class="user" action="{% url 'registerVendor' %}" method="post">
                                            {% csrf_token %}
                                            <div class="form-group row">
                                                <div class="col-lg-6 mb-3 mb-sm-0">
                                                    <label for="id_first_name">First Name:</label>
                                                    <input type="text" class="form-control form-control-user" name="first_name" id="id_full_name" placeholder="First Name">
                                                </div>
                                                <div class="col-lg-6 mb-3 mb-sm-0">
                                                    <label for="id_last_name">Last Name:</label>
                                                    <input type="text" class="form-control form-control-user" name="last_name" id="id_full_name" placeholder="Last Name">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label for="id_email">Email:</label>
                                                    <input type="email" class="form-control form-control-user" name="email" id="id_email" placeholder="Email Address">
                                                </div>
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label for="id_email">Username:</label>
                                                    <input type="text" class="form-control form-control-user" name="username" id="id_username" placeholder="Username">
                                                </div>
                                                
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <label for="id_password">Password:</label>
                                                    <input type="password" class="form-control form-control-user" name="password" id="id_password" placeholder="Password">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="id_confirm_password">Confirm Password:</label>
                                                    <input type="password" class="form-control form-control-user" name="confirm_password" id="id_confirm_password" placeholder="Confirm Password">
                                                </div>
                                            </div>
                                            
                                        </div>
                        
                                            <button type="submit" class="btn btn-warning btn-block waves-effect waves-light">Register Vendor</button>
                                        </form>
                                        
                                        
                                        <div class="row mt-4">
                                            <div class="col-12 text-center">
                                                <p class="text-muted mb-0">Already have account?  <a href="{% url "login" %}" class="text-muted font-weight-medium ml-1"><b>Sign In</b></a></p>
                                            </div> 
                                        </div>
                                    </div> 
                                </div> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
        <!-- end container -->
    </div>
    <!-- end page -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&libraries=places"></script>
<script>
    function initializeAutocomplete() {
        var input = document.getElementById('id_address');
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener('place_changed', function() {
            var place = autocomplete.getPlace();
            document.getElementById('id_latitude').value = place.geometry.location.lat();
            document.getElementById('id_longitude').value = place.geometry.location.lng();
            var addressComponents = place.address_components;
            for (var i = 0; i < addressComponents.length; i++) {
                if (addressComponents[i].types[0] === 'country') {
                    document.getElementById('id_country').value = addressComponents[i].long_name;
                }
                if (addressComponents[i].types[0] === 'locality') {
                    document.getElementById('id_city').value = addressComponents[i].long_name;
                }
            }
        });
    }
    google.maps.event.addDomListener(window, 'load', initializeAutocomplete);
</script>


    
    <!-- jQuery  -->
    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "assets/js/metismenu.min.js" %}"></script>
    <script src="{% static "assets/js/waves.js" %}"></script>
    <script src="{% static "assets/js/simplebar.min.js" %}"></script>

    <!-- App js -->
    <script src="{% static "assets/js/theme.js" %}"></script>

</body>

</html>
